<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" [routerLink]="['']" routerLinkActive="active">Alie-Sell</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/SignUp']" routerLinkActive="active">CrearCuenta</a><i
                        class="fas fa-plus-circle"></i>
                </li>

            </ul>
        </div>
    </nav>

</div>



<div class="d-flex justify-content-center mt-5">
    <!-- Material form register -->
    <div class="card px-lg-3">

        <h5 class="card-header info-color white-text text-center mt-3">
            <strong>Iniciar Session</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-5 bg-secondary">

            <!-- Form -->
            <form class="text-center" style="color: black; ">

                <!-- correo -->
                <div class="md-form mt-3">
                    <input 
                            placeholder="Introduce tu Correo" 
                            type="text" class="form-control"
                            #correoin
                    >
                    <label>Correo</label>
                </div>
                <div class="md-form mt-3">
                    <input 
                            placeholder="Introduce tu Contraseña" 
                            type="password" class="form-control"
                            #contraseniain
                    >
                    <label>Contraseña</label>
                </div>

                <!-- Sign up button -->
                <button class="btn btn-primary btn-block"  
                    (click)="iniciar(correoin.value,contraseniain.value)"     
                >
                    Ingresar
                </button>

            </form>
            <!-- Form -->

        </div>

    </div>
</div>




<!-- Material form register -->
