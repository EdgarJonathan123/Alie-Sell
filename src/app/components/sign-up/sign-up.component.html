<div class="d-flex justify-content-center mt-5">
    <!-- Material form register -->
    <div class="card px-lg-3">

        <h5 class="card-header info-color white-text text-center mt-3">
            <strong>Crear Cuenta</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-5 bg-secondary">

            <!-- Form -->
            <form class="text-center" style="color: black; ">

                <!-- Nombre y Apellido -->
                <div class="form-row">
                    <div class="col">
                        <!-- First name -->
                        <div class="md-form">
                            <input 
                                    placeholder="Introduce tu Nombre" type="text" class="form-control"
                                    name="nombre" [(ngModel)]="user.nombre"
                            >
                            <label>Nombre</label>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <div class="md-form">
                            <input 
                                    placeholder="Introduce tu Apelido" 
                                    type="text" class="form-control"
                                    name="apellido" [(ngModel)]="user.apellido"
                            >
                            <label>Apellido</label>
                        </div>
                    </div>
                </div>
                <!-- Contrasenia -->
                <div class="md-form mt-3">
                    <input 
                            placeholder="Introduce tu Contraseña" 
                            type="password" class="form-control"
                            name="contrasenia" [(ngModel)]="user.contrasenia"
                    >
                    <label>Contraseña</label>
                </div>
                <!-- Genero y Direccion -->
                <div class="form-row mt-3">
                    <!-- Genero -->
                    <div class="col">
                        <div class="md-form">
                            <select 
                                    class="form-control" 
                                    #genero
                            >
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>
                           <label>Genero</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="md-form">
                            <input 
                                    placeholder="Tu Direccion" type="text" class="form-control"
                                    name="direccion" [(ngModel)]="user.direccion"
                            >
                            <label>Direccion</label>
                        </div>
                    </div>
                </div>
                <!-- Fecha Nacimiento -->
                <div class="form-row mt-3">
                    <div class="col">
                        <div class="md-form">
                            <select class="form-control" #diafecha>
                                <option *ngFor="let dia of dias">{{dia}}</option>
                            </select>
                           <label>Dia</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="md-form">
                            <select class="form-control" #fechames>
                                <option *ngFor="let mes of meses">{{mes}}</option>
                            </select>
                           <label>Mes</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="md-form">
                            <select class="form-control" #fechaanio>
                                <option *ngFor="let anio of anios">{{anio}}</option>

                            </select>
                           <label>Año</label>
                        </div>
                    </div>
                </div>
                <div class="md-form">
                    <label>Fecha Nacimiento</label>
                </div>

                <!-- Correo -->
                <div class="md-form mt-3">
                    <input 
                            placeholder="Introduce tu correo" type="email" class="form-control"
                            name="correo" [(ngModel)]="user.correo"
                    >
                    <label>Correo</label>
                </div>
                <!-- Numero de Telefono -->
                <div class="md-form">
                    <input 
                            placeholder="Introduce tu numero de telefono" type="text" class="form-control"
                            name="telefono" [(ngModel)]="user.telefono"
                    >
                    <label>Numero de Telefono </label>
                </div>
                <!-- Imagen -->
                <div class="md-form">
                    <input 
                            placeholder="Introduce Url Imagen" type="text" class="form-control"
                            name="foto" [(ngModel)]="user.foto"
                    >
                    <label>Url Imagen</label>
                </div>
                <!-- Sign up button -->
                <button class="btn btn-primary btn-block"
                        (click)="crearCuenta(genero,diafecha,fechames,fechaanio)"        
                >
                    Crear Cuenta
                </button>

            </form>
            <!-- Form -->

        </div>

    </div>
</div>




<!-- Material form register -->
