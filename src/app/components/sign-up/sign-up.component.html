<!--Header-part-->
<div id="header">
    Alie-Sell
</div>




<!-- barra de al lado xd -->
<div id="sidebar"> <a href="#" class="visible-phone"><i class="icon icon-fullscreen"></i>Full width</a>
    <ul style="display: block;">
        <li><a [routerLink]="['/SignIn']" routerLinkActive="router-link-active"><i class="icon icon-user"></i>
                <span>Iniciar Sesion</span></a> </li>
        <li><a [routerLink]="['/SignUp']" routerLinkActive="router-link-active"><i class="icon icon-user"></i>
                <span>Crear Cuenta</span></a> </li>
    </ul>
</div>



<!--close-Header-part-->

<!-- Contenido -->
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a class="tip-bottom"><i class="icon-home"></i></a>
        </div>
    </div>

    <div id="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span3">
            </div>
            <div class="span4">
                <div class="widget-content nopadding">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">Nombre</label>
                            <div class="controls">
                                <input type="text" id="required" placeholder="Introduce tu Nombre" name="nombre"
                                    [(ngModel)]="user.nombre">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Apellido</label>
                            <div class="controls">
                                <input type="text" placeholder="Introduce tu Apelido" name="apellido"
                                    [(ngModel)]="user.apellido">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Contraseña</label>
                            <div class="controls">
                                <input type="password" id="required" placeholder="Introduce tu Contraseña"
                                    name="contrasenia" [(ngModel)]="user.contrasenia">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Correo ELectronico</label>
                            <div class="controls">
                                <input type="email" id="email" placeholder="Introduce tu correo" name="correo"
                                    [(ngModel)]="user.correo">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Fecha de Nacimiento</label>
                            <div class="controls">
                                <div data-date="28/04/2020" class="input-append date datepicker">
                                    <input type="text" data-date-format="dd-mm-yyyy"
                                        placeholder="Introduce tu Fecha de Nacimiento" name="fecha_nacimiento"
                                        [(ngModel)]="user.fecha_nacimiento">
                                    <span class="add-on"><i class="icon-th"></i></span> </div>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Genero</label>
                            <div class="controls">
                                <select #genero>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                </select>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Introduce una fotografia</label>
                            <div class="controls">
                                <div class="uploader" id="uniform-undefined"><input type="file" size="19"
                                        style="opacity: 0;"><span class="filename" style="user-select: none;">
                                        archivo no seleccionado
                                    </span><span class="action" style="user-select: none;">subir
                                        foto</span></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Numero de Telefono</label>
                            <div class="controls">
                                <input type="text" id="date" placeholder="Introduce tu numero de telefono"
                                    name="telefono" [(ngModel)]="user.telefono">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Direccion de vivienda</label>
                            <div class="controls">
                                <input type="text" id="url" placeholder="Tu Direccion" name="direccion"
                                    [(ngModel)]="user.direccion">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="span3">
                            </div>
                            <div class="span3">
                                <button (click)="createCount(genero)" class="btn btn-success btn-large">
                                    Crear Cuenta
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- Termina Contenido-->

<!--Footer-part-->
<div class="row-fluid">
    <div id="footer" class="span12">
        2020 &copy;Alie- Sell
    </div>
</div>
<!--end-Footer-part-->
