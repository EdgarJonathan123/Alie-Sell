<div class="d-flex justify-content-center mt-5">
    <!-- Material form register -->
    <div class="card px-lg-3">

        <h5 class="card-header info-color white-text text-center mt-3">
            <strong>Crear Cuenta</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-5">

            <!-- Form -->
            <form class="text-center" style="color: dimgrey;">

                <!-- Datos Usuario -->
                <div class="form-row">
                    <div class="col">
                        <!-- First name -->
                        <div class="md-form">
                            <input type="text" class="form-control">
                            <label>Nombre</label>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <div class="md-form">
                            <input type="text" class="form-control">
                            <label>Apellido</label>
                        </div>
                    </div>
                </div>

                <!-- Correo -->
                <div class="md-form mt-3">
                    <input type="email" class="form-control">
                    <label>Correo</label>
                </div>

                <!-- Contrasenia -->
                <div class="md-form mt-3">
                    <input type="password" class="form-control">
                    <label>Contrase√±a</label>
                    <!-- <small class="form-text text-muted mb-4">
                        At least 8 characters and 1 digit
                    </small> -->
                </div>

                <!-- Phone number -->
                <div class="md-form">
                    <input type="password" class="form-control">
                    <label>Numero de Telefono </label>
                    <!-- <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                        Optional - for two step authentication
                    </small> -->
                </div>

                <!-- Fechar Naciemiento -->
                <div class="md-form">
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento" class="form-control"
                            (dateChange)="addEvent('change', $event,newInput)" #newInput>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <div class="col">
                        <!-- First name -->
                        <div class="md-form">
                            <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento" class="form-control"
                            (dateChange)="addEvent('change', $event,newInput)" #newInput>
                        </div>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <div class="md-form">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </div>
                    </div>
                </div>



                <!-- Sign up button -->
                <button class="btn btn-primary btn-block">
                    Sign Up
                </button>



            </form>
            <!-- Form -->

        </div>

    </div>
</div>


<!-- Material form register -->
