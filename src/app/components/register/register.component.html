<div class="d-flex justify-content-center mt-5">

    <div class="mt-5">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Crear Cuenta</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <table cellspacing="5">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="nombre" [(ngModel)]="user.nombre" name="nombre"
                                        #nombre
                                        required>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="apellido"
                                        #apellido 
                                        required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="ContraseÃ±a" type="password"
                                    #contrasenia
                                     required>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Correo" type="email"
                                     #correo
                                     required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Numero Telefono" 
                                        #telefono
                                    >
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Url Imagen" #imagen>
                                </mat-form-field>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <mat-form-field>
                                    <input matInput 
                                    [matDatepicker]="picker"
                                    placeholder="Fecha de Nacimiento" 

                                     #fecha>
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Direccion" #direccion>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="login()" color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
